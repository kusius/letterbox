name: Android Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode secrets
        run: |
          mkdir -p /tmp/signing
          echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > /tmp/signing/keystore.jks
          echo ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }} | base64 -d > composeApp/google-services.json
          echo ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_BASE64 }} | base64 -d > play-service-account.json

      - name: Build Release AAB
        env:
          RELEASE_KEYSTORE_PATH: /tmp/signing/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: play-service-account.json
          packageName: io.kusius.letterbox
          releaseFiles: composeApp/build/outputs/bundle/release/*.aab
          track: internal  # or beta, production
